<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px;
    position: relative;
}

.logo {
    color: white;
    font-size: 24px;
}

.navbar-links ul {
    list-style: none;
    display: flex;
    align-items: center;
}

.navbar-links ul li {
    margin: 0 15px;
    position: relative;
}

.navbar-links ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.navbar-links ul li:hover > .mega-menu {
    display: flex;
}

.search-box {
    display: flex;
}

.search-box input[type="text"] {
    padding: 5px;
    font-size: 16px;
    border: none;
}

.search-box .search-btn {
    padding: 5px 10px;
    background-color: #555;
    color: white;
    border: none;
    cursor: pointer;
}

.toggle-button {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.toggle-button .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
}

.mega-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    padding: 20px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 100;
    justify-content: space-around;
    flex-wrap: wrap;
}

.mega-column {
    width: 200px;
}

.mega-column h3 {
    color: #333;
    margin-bottom: 10px;
}

.mega-column ul {
    list-style: none;
}

.mega-column ul li {
    margin-bottom: 10px;
}

.mega-column ul li a {
    color: #555;
    text-decoration: none;
    font-size: 16px;
}

.mega-column ul li a:hover {
    color: #000;
}

@media (max-width: 768px) {
    .navbar-links {
        display: none;
        width: 100%;
    }

    .navbar-links ul {
        flex-direction: column;
        width: 100%;
    }

    .navbar-links ul li {
        text-align: center;
        margin: 10px 0;
    }

    .toggle-button {
        display: flex;
    }

    .navbar-links.active {
        display: flex;
    }

    .mega-menu {
        flex-direction: column;
        padding: 10px;
        width: 100%;
    }

    .mega-column {
        width: 100%;
        margin-bottom: 20px;
    }
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

h1 {
    text-align: center;
    margin: 1rem 0;
}

.count {
    width: 100%;
    display: flex;
    padding-top: 2rem;
    justify-content: space-evenly;
    align-items: flex-start;
}

.product-card {
    border-radius: 1rem;
    border: 1px solid gray;
    padding: 1rem;
    margin: 0.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 45%;
    text-align: center;
}

.container{
    padding: 0 1rem 0 2rem;
}
.heading{
    text-align: center;
    font-size: 1.3rem;
    padding: 0;
    margin: 0;
    margin-bottom: 1rem;
}

button {
    background-color: #ffd84d;
    color: rgb(60, 60, 60);
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 0.6rem;
    cursor: pointer;
    margin: 0.6rem;
    transition: 0.1s ease-in-out;
    font-weight: 600;
    font-size: 0.9rem;
}

button:hover {
    background-color: #fbcc24;
    transform: translateY(2px);
}

.result {
    display: flex;
    flex-wrap: wrap;
}

.cart {
    min-width: 40%;
    padding-right: 1rem;
}

.cart-header {
    display: flex;
    justify-content: space-between;
}

hr {
    color: gray;
    margin: 0.5rem 0;
}

.cart-items {
    margin: 1rem 0;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 1rem;
    border: 1px solid rgb(203, 203, 203);
    padding: 0rem 1rem;
    margin: 0.3rem 0;
}
.cart-detail{
  display: flex;
  align-items: center;
  width: 60%;
  justify-content: space-between;
}

.mid {
    display: flex;
    align-items: center;
}

.mid button {
    font-size: 2rem;
    font-weight: 600;
    padding: 0;
    background-color: white;
    color: gray;
}

.mid p {
    padding: 0.3rem 0.5rem;
    background-color: rgb(203, 203, 203);
    border-radius: 0.3rem;
    margin: 0 0.5rem;
}

.buy-btn {
    width: 100%;
    padding: 0.8rem 0;
    margin: 0;
    margin-top: 1.5rem;
    border-radius: 0.2rem;
}

.footer{
    text-align: center;
    padding: 3rem 0 1rem 0;
}


@media screen and (max-width: 1150px) {
    .product-card {
        width: 100%;
    }

    .result {
        display: flex;
        flex-wrap: wrap;
    }

    .cart {
        min-width: 50%;
    }
}

@media screen and (max-width: 850px) {
    .count {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 100%;
        padding: 2rem;
    }

    .cart {
        padding: 2rem;
        width: 100%;
    }
}


    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html" class="logo">
                <img src="img/logo.png.webp" alt="IMG-LOGO">
              </a>
        </div>
        <div class="toggle-button" id="toggleButton">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navbar-links" id="navbarLinks">
            <ul>
                <li><a href="#home">Home</a></li>
                <li class="dropdown">
                    <a href="#">Mega Menu</a>
                    <div class="mega-menu">
                        <div class="mega-column">
                            <h3>Category 1</h3>
                            <ul>
                                <li><a href="#">Link 1</a></li>
                                <li><a href="#">Link 2</a></li>
                                <li><a href="#">Link 3</a></li>
                            </ul>
                        </div>
                        <div class="mega-column">
                            <h3>Category 2</h3>
                            <ul>
                                <li><a href="#">Link 4</a></li>
                                <li><a href="#">Link 5</a></li>

                            <h3>Category 3</h3>

                </li>

                    <div class="search-box">
                        <input type="text" placeholder="Search...">

    </nav>
    <section>
       
            <h1 class="">Shopping Cart</h1> 
    <div class="count">
      <div class="container">
        <h3 class="heading">Products</h3>
        <div class="result"></div>
      </div>
      <div class="cart">
        <div class="cart-header">
          <h3>CART</h3>
          <p class="noOfItems">0 items</p>
        </div>
        <hr noshade="true" size="1px" />
        <div class="cart-items"></div>
        <hr noshade="true" size="1px" />
        <div class="cart-footer cart-header">
          <h4>Total</h4>
          <p class="total">$0</p>
        </div>
        <button class="buy-btn">PROCEED TO BUY</button>
      </div>
    </div>
        </div>
    </section>

    <script>
        const toggleButton = document.getElementById('toggleButton');
const navbarLinks = document.getElementById('navbarLinks');

toggleButton.addEventListener('click', () => {
    navbarLinks.classList.toggle('active');
});

    </script>
    <script>
        const products = [
  { name: "Adidas Shoes", price: 2500, id: 1, quantity: 1,},
  { name: "Sting Energy Drink", price: 120, id: 2, quantity: 1,},
  { name: "Umbrella", price: 500, id: 3, quantity: 1, },
  { name: "Cat Food", price: 900, id: 4, quantity: 1, },
  { name: "T Shirt", price: 300, id: 5, quantity: 1, },
  { name: "Book", price: 100, id: 6, quantity: 1,},
];

let cart = []

const productsHTML = products.map(
  (product) => `<div class="product-card">
        <h2 class="product-name">${product.name}</h2>
        <strong>$${product.price}</strong>
        <button class="product-btn" id=${product.id}>Add to Cart</button>
    </div>`
);
const result = document.querySelector(".result");
result.innerHTML = productsHTML.join("");


function updateCart() {
  const cartHTML = cart.map(
    (item) => `<div class="cart-item">
            <h3>${item.name}</h3>
            <div class="cart-detail"><div class="mid">
                <button onclick={decrItem(${item.id})}>-</button>
                <p>${item.quantity}</p>
                <button onclick={incrItem(${item.id})}>+</button>
            </div>
            <p>$${item.price}</p>
            <button onclick={deleteItem(${item.id})} class="cart-product" id=${item.id}>D</button></div>
           </div>`
  );

  const cartItems = document.querySelector(".cart-items");
  cartItems.innerHTML = cartHTML.join("");
}

let num = document.querySelectorAll(".product-btn").length;
for (let i = 0; i < num; i++) {
  document
    .querySelectorAll(".product-btn")
  [i].addEventListener("click", function (e) {
    addToCart(products, parseInt(e.target.id));
  });
}

function addToCart(products, id){
  const product = products.find((product) => product.id === id);
  const cartProduct = cart.find((product) => product.id === id);
  if (cartProduct != undefined && product.id == cartProduct.id) {
    incrItem(id);
  } else {
    cart.unshift(product);
  }
  updateCart();
  getTotal(cart);
};

function getTotal(cart) {
  let { totalItem, cartTotal } = cart.reduce(
    (total, cartItem) => {
      total.cartTotal += cartItem.price * cartItem.quantity;
      total.totalItem += cartItem.quantity;
      return total;
    },
    { totalItem: 0, cartTotal: 0 }
  );
  const totalItemsHTML = document.querySelector(".noOfItems");
  totalItemsHTML.innerHTML = `${totalItem} items`;
  const totalAmountHTML = document.querySelector(".total");
  totalAmountHTML.innerHTML = `$${cartTotal}`;
}

function incrItem(id) {
  for (let i = 0; i < cart.length; i++) {
    if (cart[i] && cart[i].id == id) {
      cart[i].quantity += 1;
    }
  }
  updateCart();
  getTotal(cart);
}

function decrItem(id) {
  for (let i = 0; i < cart.length; i++) {
    if (cart[i].id == id && cart[i].quantity > 1) {
      cart[i].quantity -= 1;
    }
  }
  updateCart();
  getTotal(cart);
}

function deleteItem(id) {
  for (let i = 0; i < cart.length; i++) {
    if (cart[i].id === id) {
      cart[i].quantity = 1;
      cart.splice(i, 1);
    }
  }
  updateCart();
  getTotal(cart);
}
    </script>

</body>
